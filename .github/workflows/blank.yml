name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build
        run: echo ${{ github.sha }} > Release.txt1
      - name: Test
        run: cat Release.txt1
      - name: Release
        uses: softprops/action-gh-release@v1
#        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Release.txt1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
